<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>mystore</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: sans-serif;
            text-decoration: none;
            list-style: none;
            
        }

        .hero{
            min-height: 100vh;
            background: url("bgg.jpg");
            background-position: center;
            background-size: cover;
            background-repeat: no-repeat;
        }

        nav{
            display: flex;
            align-items: center;
            justify-content: space-around;
            width: 100%;
            padding: 10px 0;
            border-bottom: 2px solid white;
        }

        .logo{
            width: 120px;
        }

        nav ul{
            display: flex;
            align-items: center;
        }

        nav ul li{
            margin: 0 20px;
        }

        nav ul li a{
            font-size: 15px;
            color: white;
            text-transform: uppercase;
        }

        nav ul li a:hover{
            color: white;
            border-bottom: 2px solid white;
        }

        nav button{
            padding: 12px 35px;
            background: transparent;
            border: none;
            color: white;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: .3s;
            box-shadow: 0 0 10px white;
            border-radius: 25px;
        }

        nav button:hover{
            scale: .8;
        }

        .content{
            position: absolute;
            top: 60%;
            left: 20%;
        }

        .btns{
            display: flex;
            align-items: left;
            justify-content: left;
            
        }

        .content button{
            margin-top: 50px;
            padding: 12px 45px;
            background: transparent;
            border: none;
            color: white; text-transform:uppercase;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: .3s;
            box-shadow: 0 0 10px white;
            border-radius: 25px;
            margin: 13px;
        }
        .button-effect{
            position: relative;
            isolation: isolate;
            overflow: hidden;
            border: 2px solid darkblue;
            padding: 50px 200px;
            font-size: 30px;
            font-weight: bold;
            border-radius: 15px;

        }
        .button-effect:before{
            content: "";
            position: absolute;
            left: auto;
            right: 0;
            top: 0;
            height: 100%;
            width: 0;
            background-color: darkblue;
            z-index: -1;
            transition: 0.4s;
        }
        .button-effect:hover:before{
            left: 0;
            right: auto;
            width: 200px;
        }

        .content button.know_more{
            margin-left: 25px;
        }

        .content button:hover{
            scale: .8;
        }

        .content button.know_more:hover{
            background: transparent;
            border: 2px solid transparent;
            color: transparent;
            scale: 1;
        }
    </style>
</head>
<body>
    <div class="hero">
        <nav>
            <img src="image copy.png" class="logo">

            <ul>
                <li><a href="Home.html">Home</a></li>
                <li><a href="Product.html">Product</a></li>
                <li><a href="About us.html">About Us</a></li>
                <li><a href="Contact us.html">Contact Us</a></li>
            </ul>

            <button><a href="https://www.ralphlauren.com/" style="color: white;">More</a></button>
        </nav>
        <div class="content">
            <div class="btns">
                <button class="button-effect">BUY NOW</button>
                <button class="button-effect"><a href="Product.html" style="color: white;">SHOP NOW</a></button>
            </div>
        </div>
    </div>
</body>
</html>
